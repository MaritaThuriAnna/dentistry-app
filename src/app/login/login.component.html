<div class="login-container">
  <h2>Login to Dental Office</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div>
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="Email" required />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" formControlName="password" placeholder="Password" required autocomplete="new-password" />
    </div>
    <button type="submit">Login</button>
  </form>
  <div *ngIf="loginForm.invalid && loginForm.touched" class="error-message">
    Please enter valid credentials.
  </div>
</div>
